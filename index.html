<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PreventVital</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    (function () {
      var isWin = false;
      // Robust Check
      if (typeof navigator !== 'undefined') {
        if (navigator.userAgentData && navigator.userAgentData.platform === "Windows") {
          isWin = true;
        } else if (navigator.userAgent && navigator.userAgent.toLowerCase().indexOf("win") !== -1) {
          isWin = true;
        } else if (navigator.platform && navigator.platform.toLowerCase().indexOf("win") !== -1) {
          isWin = true;
        }
      }

      if (isWin) {
        document.documentElement.classList.add("os-windows");
        console.log("PreventVital: Windows OS Detected - Applying Fixes");
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
